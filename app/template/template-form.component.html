<h1>Templete Driven Forms</h1>
<div class="jumbotron text-center" *ngIf="formSubmnitted">
    <h2>Form is submitted!</h2>
</div>
<form (ngSubmit)="processForm()" *ngIf="!formSubmnitted" #form="ngForm">
    <div class="form-group" 
    [ngClass]="{
        'has-error' :name.invalid && name.touched,
        'has-success':name.valid && name.touched
        }">
        <label class="control-label">Name</label>
        <input type="text" name="name" class="form-control" required [(ngModel)]="user.name" #name="ngModel"> 
        <span class="help-block" *ngIf="name.invalid && name.touched">
Name is required
        </span>
        Valid : {{name.valid}} <br>
        touched: {{name.touched}}
    </div>
    <div class="form-group" 
    [ngClass]="{
        'has-error' :username.invalid && username.touched,
        'has-success':username.valid && username.touched
        }">
        <label>Username</label>
        <input type="text" name="username" class="form-control" required [(ngModel)]="user.username" #username="ngModel">
        <!--{{username.className}}-->
          <span class="help-block" *ngIf="username.invalid && username.touched">
Name is required
        </span>
        Valid : {{username.valid}} <br> 
        touched : {{username.touched}}
    </div>
    <div class="formcontrol">

        <button type="submit" class="btn btn-primary" [disabled]="form.invalid"   >Save</button>
    </div>
    {{diagnostic}}

</form>
