<form (ngSubmit)="processForm()" [formGroup]="form">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" name="name" required formControlName="name">
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" required formControlName="username">
    </div>
    <div class="form-group"><button type="submit" class="btn btn-danger">Submit</button></div>
</form>
